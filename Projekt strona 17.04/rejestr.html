<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
   
    <div class="reszta">
       <a href="index_gl.html" class="logo"><img src="Bez nazwy.png"alt="ikona domku" /></a>
    
      <h2>Zarejstruj sie</h2>
      <form autocomplete="on">
        <div class="form_input-container">
          <label for="user"><h1>Użytkownik</h1></label>
          <input id="user" type="text" />
        </div>

        <div class="form_input-container">
          <label for="password"><h1>Hasło</h1></label>
          <input id="password" type="password" />
        </div>
        
         <div class="form_input-container">
            <label for="name"><h1>imie</h1></label>
            <input id="name" type="text" />
          </div>
          <div class="form_input-container">
            <label for="namen"><h1>nazwisko</h1></label>
            <input id="namen" type="text" />
          </div>
          <div class="form_input-container">
            <label for="w"><h1>wiek</h1></label>
            <input id="w" type="number" />
          </div>
          
         
          <button>Login</button>
       
      </form>
      <article>
        <div class="rejestracja-container">
          <footer>
            <a href="log.html" style="color: white"
              >Masz konto? Zaloguj się!</a
            >
          </footer>
        </div>
      </article>
    </div>
  </body>
</html>
